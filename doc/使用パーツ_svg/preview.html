<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body { background:#111; display:flex; justify-content:center; align-items:flex-start; padding:30px; min-height:100vh; }
  .wrap { display:flex; gap:40px; align-items:flex-start; flex-wrap:wrap; justify-content:center; }

  .phone {
    width:390px;
    background:#0A0804;
    border-radius:44px;
    border:1.5px solid #2a1e08;
    overflow:hidden;
    box-shadow:0 30px 80px rgba(0,0,0,0.85), inset 0 1px 0 rgba(255,255,255,0.05);
    position:relative;
  }
  .phone-inner { position:relative; }

  /* Background layer */
  .bg-layer { position:absolute; top:0; left:0; width:100%; height:100%; z-index:0; }

  /* Content */
  .content { position:relative; z-index:1; display:flex; flex-direction:column; align-items:center; padding-bottom:30px; }

  .row { display:flex; align-items:center; justify-content:center; width:100%; padding:0 20px; }
  .gap8  { gap:8px; }
  .gap12 { gap:12px; }
  .mt8  { margin-top:8px; }
  .mt12 { margin-top:12px; }
  .mt16 { margin-top:16px; }
  .mt20 { margin-top:20px; }
  .mt4  { margin-top:4px; }

  .label {
    color:#B89040;
    font-size:13px;
    letter-spacing:0.08em;
    font-family:'Hiragino Mincho ProN','Yu Mincho',serif;
    text-shadow: 0 1px 2px rgba(0,0,0,0.8);
  }
  .label-small {
    color:#8A6820;
    font-size:11px;
    font-family:'Hiragino Mincho ProN','Yu Mincho',serif;
  }
  .hz-label {
    color:#C0A060;
    font-size:14px;
    font-family:'Hiragino Mincho ProN','Yu Mincho',serif;
  }
  .ticker-labels {
    display:flex;
    justify-content:space-between;
    width:340px;
    margin-top:2px;
  }
  .note-labels {
    display:flex;
    justify-content:space-around;
    width:360px;
    margin-top:6px;
  }
  .note-label {
    color:#C8A040;
    font-size:18px;
    font-family:'Hiragino Mincho ProN','Yu Mincho',serif;
    text-align:center;
    width:110px;
    text-shadow:0 0 8px rgba(200,160,40,0.5);
  }

  /* Divider line */
  .divider {
    width:340px;
    height:1px;
    background:linear-gradient(to right, transparent, #8A6010 20%, #D4A820 50%, #8A6010 80%, transparent);
    margin:14px 0;
  }
</style>
