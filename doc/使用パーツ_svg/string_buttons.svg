<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 180" width="520" height="180">
  <defs>
    <!-- Outer kinrande gold ring -->
    <radialGradient id="outerGold" cx="50%" cy="30%" r="65%">
      <stop offset="0%"   stop-color="#FFF8A0"/>
      <stop offset="15%"  stop-color="#F0CC50"/>
      <stop offset="35%"  stop-color="#C89018"/>
      <stop offset="55%"  stop-color="#7A5808"/>
      <stop offset="72%"  stop-color="#C09020"/>
      <stop offset="88%"  stop-color="#E8B830"/>
      <stop offset="100%" stop-color="#F5D060"/>
    </radialGradient>
    <!-- Inner urushi lacquer face - deep dark with warmth -->
    <radialGradient id="urushiFace" cx="42%" cy="32%" r="65%">
      <stop offset="0%"   stop-color="#3E2010"/>
      <stop offset="30%"  stop-color="#200E06"/>
      <stop offset="60%"  stop-color="#120804"/>
      <stop offset="85%"  stop-color="#0A0402"/>
      <stop offset="100%" stop-color="#060200"/>
    </radialGradient>
    <!-- Inner separator ring - kinrande banding -->
    <radialGradient id="sepRing" cx="50%" cy="28%" r="62%">
      <stop offset="0%"   stop-color="#F8E888"/>
      <stop offset="30%"  stop-color="#C89828"/>
      <stop offset="65%"  stop-color="#8A6410"/>
      <stop offset="100%" stop-color="#D4A430"/>
    </radialGradient>
    <!-- Outer ring highlight crescent -->
    <radialGradient id="ringHighlight" cx="35%" cy="20%" r="55%">
      <stop offset="0%"   stop-color="#FFFFF0" stop-opacity="0.35"/>
      <stop offset="60%"  stop-color="#FFFFF0" stop-opacity="0.0"/>
      <stop offset="100%" stop-color="#FFFFF0" stop-opacity="0.0"/>
    </radialGradient>
    <!-- Face inner glow - subtle warm center -->
    <radialGradient id="faceGlow" cx="45%" cy="38%" r="50%">
      <stop offset="0%"   stop-color="#8A5820" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.0"/>
    </radialGradient>
    <filter id="btnShadow">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000000" flood-opacity="0.65"/>
    </filter>
    <filter id="innerGloss">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feOffset dx="0" dy="-3" result="offset"/>
      <feFlood flood-color="#FFFFFF" flood-opacity="0.08" result="color"/>
      <feComposite in="color" in2="offset" operator="in" result="shadow"/>
      <feComposite in="SourceGraphic" in2="shadow" operator="over"/>
    </filter>
  </defs>

  <!-- Button 1 -->
  <g transform="translate(87, 90)" filter="url(#btnShadow)">
    <!-- Outer gold ring with depth shadow -->
    <circle r="83" fill="#1A0A02" opacity="0.6"/>
    <circle r="81" fill="url(#outerGold)"/>
    <!-- Ring highlight crescent -->
    <circle r="81" fill="url(#ringHighlight)"/>
    <!-- Knurling detail lines on ring (subtle) -->
    <circle r="79" fill="none" stroke="#FFF8A0" stroke-width="0.5" opacity="0.25"/>
    <circle r="76" fill="none" stroke="#8A6010" stroke-width="0.8" opacity="0.35"/>
    <!-- Inner separator band -->
    <circle r="72" fill="url(#sepRing)"/>
    <circle r="70" fill="none" stroke="#FFF0A0" stroke-width="0.5" opacity="0.3"/>
    <!-- Urushi lacquer face -->
    <circle r="66" fill="url(#urushiFace)"/>
    <!-- Face warm glow -->
    <circle r="66" fill="url(#faceGlow)"/>
    <!-- Face specular highlight (gloss lacquer reflection) -->
    <ellipse cx="-12" cy="-26" rx="28" ry="16" fill="#FFFFFF" opacity="0.07" transform="rotate(-15)"/>
    <!-- Face inner ring detail -->
    <circle r="58" fill="none" stroke="#C89820" stroke-width="1.2" opacity="0.4"/>
    <circle r="50" fill="none" stroke="#8A6010" stroke-width="0.6" opacity="0.25"/>
    <!-- Center makie dot -->
    <circle r="4" fill="#C89820" opacity="0.5"/>
    <circle r="2" fill="#F8E888" opacity="0.6"/>
  </g>

  <!-- Button 2 -->
  <g transform="translate(260, 90)" filter="url(#btnShadow)">
    <circle r="83" fill="#1A0A02" opacity="0.6"/>
    <circle r="81" fill="url(#outerGold)"/>
    <circle r="81" fill="url(#ringHighlight)"/>
    <circle r="79" fill="none" stroke="#FFF8A0" stroke-width="0.5" opacity="0.25"/>
    <circle r="76" fill="none" stroke="#8A6010" stroke-width="0.8" opacity="0.35"/>
    <circle r="72" fill="url(#sepRing)"/>
    <circle r="70" fill="none" stroke="#FFF0A0" stroke-width="0.5" opacity="0.3"/>
    <circle r="66" fill="url(#urushiFace)"/>
    <circle r="66" fill="url(#faceGlow)"/>
    <ellipse cx="-12" cy="-26" rx="28" ry="16" fill="#FFFFFF" opacity="0.07" transform="rotate(-15)"/>
    <circle r="58" fill="none" stroke="#C89820" stroke-width="1.2" opacity="0.4"/>
    <circle r="50" fill="none" stroke="#8A6010" stroke-width="0.6" opacity="0.25"/>
    <circle r="4" fill="#C89820" opacity="0.5"/>
    <circle r="2" fill="#F8E888" opacity="0.6"/>
  </g>

  <!-- Button 3 -->
  <g transform="translate(433, 90)" filter="url(#btnShadow)">
    <circle r="83" fill="#1A0A02" opacity="0.6"/>
    <circle r="81" fill="url(#outerGold)"/>
    <circle r="81" fill="url(#ringHighlight)"/>
    <circle r="79" fill="none" stroke="#FFF8A0" stroke-width="0.5" opacity="0.25"/>
    <circle r="76" fill="none" stroke="#8A6010" stroke-width="0.8" opacity="0.35"/>
    <circle r="72" fill="url(#sepRing)"/>
    <circle r="70" fill="none" stroke="#FFF0A0" stroke-width="0.5" opacity="0.3"/>
    <circle r="66" fill="url(#urushiFace)"/>
    <circle r="66" fill="url(#faceGlow)"/>
    <ellipse cx="-12" cy="-26" rx="28" ry="16" fill="#FFFFFF" opacity="0.07" transform="rotate(-15)"/>
    <circle r="58" fill="none" stroke="#C89820" stroke-width="1.2" opacity="0.4"/>
    <circle r="50" fill="none" stroke="#8A6010" stroke-width="0.6" opacity="0.25"/>
    <circle r="4" fill="#C89820" opacity="0.5"/>
    <circle r="2" fill="#F8E888" opacity="0.6"/>
  </g>
</svg>
