<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 390 844" width="390" height="844">
  <defs>
    <!-- Deep urushi black with warm undertone -->
    <linearGradient id="urushiBg" x1="0%" y1="0%" x2="20%" y2="100%">
      <stop offset="0%"   stop-color="#1E1508"/>
      <stop offset="25%"  stop-color="#100C04"/>
      <stop offset="50%"  stop-color="#0A0804"/>
      <stop offset="75%"  stop-color="#0E0C06"/>
      <stop offset="100%" stop-color="#181208"/>
    </linearGradient>
    <!-- Title bar zelkova wood -->
    <linearGradient id="titleWood" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="#4A3018"/>
      <stop offset="15%"  stop-color="#3A2210"/>
      <stop offset="35%"  stop-color="#5A3820"/>
      <stop offset="55%"  stop-color="#4A2E16"/>
      <stop offset="75%"  stop-color="#3A2010"/>
      <stop offset="100%" stop-color="#281408"/>
    </linearGradient>
    <!-- Gold kamon border gradient -->
    <linearGradient id="kamonGold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#D4A820" stop-opacity="0.0"/>
      <stop offset="15%"  stop-color="#F0CC50" stop-opacity="0.6"/>
      <stop offset="35%"  stop-color="#FFF0A0" stop-opacity="0.9"/>
      <stop offset="50%"  stop-color="#F0CC50" stop-opacity="1.0"/>
      <stop offset="65%"  stop-color="#FFF0A0" stop-opacity="0.9"/>
      <stop offset="85%"  stop-color="#F0CC50" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#D4A820" stop-opacity="0.0"/>
    </linearGradient>
    <!-- Seigaiha wave tile -->
    <pattern id="seigaiha" x="0" y="0" width="48" height="40" patternUnits="userSpaceOnUse">
      <!-- Wave arc overlapping pattern -->
      <!-- Row 1: waves at y=20 -->
      <path d="M 0,20 A 24,24 0 0,1 48,20" fill="none" stroke="#2A1E0A" stroke-width="1.4" opacity="0.7"/>
      <path d="M 0,20 A 18,18 0 0,1 36,20" fill="none" stroke="#1E1608" stroke-width="0.7" opacity="0.4"/>
      <!-- Row 2 offset: waves at y=40 -->
      <path d="M -24,40 A 24,24 0 0,1 24,40" fill="none" stroke="#2A1E0A" stroke-width="1.4" opacity="0.7"/>
      <path d="M 24,40 A 24,24 0 0,1 72,40"  fill="none" stroke="#2A1E0A" stroke-width="1.4" opacity="0.7"/>
      <!-- Fill between arcs hint -->
      <path d="M 0,20 A 24,24 0 0,1 48,20 L 48,40 A 24,24 0 0,0 0,40 Z" fill="#1A1406" opacity="0.15"/>
    </pattern>
    <!-- Vignette radial -->
    <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
      <stop offset="0%"   stop-color="#000000" stop-opacity="0.0"/>
      <stop offset="70%"  stop-color="#000000" stop-opacity="0.0"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.5"/>
    </radialGradient>
    <!-- Title bar wood grain -->
    <pattern id="titleGrain" x="0" y="0" width="390" height="2" patternUnits="userSpaceOnUse">
      <rect width="390" height="1" fill="#5A3418" opacity="0.3"/>
    </pattern>
    <!-- Bottom bar gradient -->
    <linearGradient id="bottomBar" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="#1E1408" stop-opacity="0.0"/>
      <stop offset="100%" stop-color="#0A0804" stop-opacity="0.8"/>
    </linearGradient>
  </defs>

  <!-- Base background -->
  <rect width="390" height="844" fill="url(#urushiBg)"/>
  <!-- Seigaiha wave pattern -->
  <rect width="390" height="844" fill="url(#seigaiha)" opacity="0.65"/>

  <!-- ── TITLE BAR ── -->
  <rect x="0" y="0" width="390" height="110" fill="url(#titleWood)"/>
  <!-- Title bar wood grain -->
  <rect x="0" y="0" width="390" height="110" fill="url(#titleGrain)" opacity="0.4"/>
  <!-- Title bar grain lines (horizontal) -->
  <line x1="0" y1="22"  x2="390" y2="23"  stroke="#6A3C1A" stroke-width="0.6" opacity="0.35"/>
  <line x1="0" y1="35"  x2="390" y2="34"  stroke="#3E2010" stroke-width="0.7" opacity="0.3"/>
  <line x1="0" y1="48"  x2="390" y2="49"  stroke="#5A3418" stroke-width="0.5" opacity="0.35"/>
  <line x1="0" y1="62"  x2="390" y2="61"  stroke="#7A4820" stroke-width="0.4" opacity="0.3"/>
  <line x1="0" y1="75"  x2="390" y2="76"  stroke="#4A2810" stroke-width="0.6" opacity="0.35"/>
  <line x1="0" y1="88"  x2="390" y2="87"  stroke="#3C2010" stroke-width="0.5" opacity="0.3"/>
  <line x1="0" y1="100" x2="390" y2="101" stroke="#6E3C1C" stroke-width="0.6" opacity="0.35"/>
  <!-- Title bar top gloss -->
  <rect x="0" y="0" width="390" height="40" fill="#FFFFFF" opacity="0.04"/>
  <!-- Title bar bottom gold border -->
  <rect x="0" y="107" width="390" height="3" fill="url(#kamonGold)"/>
  <!-- Title bar bottom shadow -->
  <rect x="0" y="110" width="390" height="8" fill="url(#bottomBar)" opacity="0.5"/>

  <!-- ── VIGNETTE ── -->
  <rect width="390" height="844" fill="url(#vignette)"/>

  <!-- ── BOTTOM GOLD LINE ── -->
  <rect x="0" y="800" width="390" height="2" fill="url(#kamonGold)" opacity="0.5"/>
</svg>
