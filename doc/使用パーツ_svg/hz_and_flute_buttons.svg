<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 56" width="340" height="56">
  <defs>
    <linearGradient id="smallBtnGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="#4A3018"/>
      <stop offset="25%"  stop-color="#301A08"/>
      <stop offset="60%"  stop-color="#200E04"/>
      <stop offset="100%" stop-color="#140802"/>
    </linearGradient>
    <linearGradient id="smallBtnTop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="#FFFFFF" stop-opacity="0.07"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.0"/>
    </linearGradient>
    <linearGradient id="fluteGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="#FFF8D0"/>
      <stop offset="10%"  stop-color="#F0CC50"/>
      <stop offset="30%"  stop-color="#D4A820"/>
      <stop offset="55%"  stop-color="#C09018"/>
      <stop offset="80%"  stop-color="#A87810"/>
      <stop offset="100%" stop-color="#906808"/>
    </linearGradient>
    <linearGradient id="fluteGloss" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="#FFFFFF" stop-opacity="0.25"/>
      <stop offset="40%"  stop-color="#FFFFFF" stop-opacity="0.07"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="signGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="#FFF0A0"/>
      <stop offset="50%"  stop-color="#D4A820"/>
      <stop offset="100%" stop-color="#A07810"/>
    </linearGradient>
    <filter id="smallBtnShadow">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000000" flood-opacity="0.55"/>
    </filter>
    <filter id="fluteShadow">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#000000" flood-opacity="0.55"/>
    </filter>
  </defs>

  <!-- Minus button -->
  <g filter="url(#smallBtnShadow)">
    <rect x="0" y="0" width="56" height="56" rx="12" fill="url(#smallBtnGrad)"/>
    <rect x="0" y="0" width="56" height="28" rx="12" fill="url(#smallBtnTop)"/>
    <rect x="0" y="0" width="56" height="56" rx="12" fill="none" stroke="#5A3A18" stroke-width="1.2"/>
    <!-- Wood grain on button -->
    <line x1="2"  y1="18" x2="54" y2="19" stroke="#5A3010" stroke-width="0.5" opacity="0.35" clip-path="inset(0 0 0 0 round 12px)"/>
    <line x1="2"  y1="28" x2="54" y2="27" stroke="#3E1E08" stroke-width="0.6" opacity="0.3"  clip-path="inset(0 0 0 0 round 12px)"/>
    <line x1="2"  y1="38" x2="54" y2="39" stroke="#6A3C18" stroke-width="0.4" opacity="0.35" clip-path="inset(0 0 0 0 round 12px)"/>
    <!-- Minus sign -->
    <rect x="14" y="24" width="28" height="7" rx="3.5" fill="url(#signGold)"/>
    <rect x="14" y="24" width="28" height="2"  rx="1" fill="#FFF8A0" opacity="0.35"/>
  </g>

  <!-- Plus button -->
  <g transform="translate(68, 0)" filter="url(#smallBtnShadow)">
    <rect x="0" y="0" width="56" height="56" rx="12" fill="url(#smallBtnGrad)"/>
    <rect x="0" y="0" width="56" height="28" rx="12" fill="url(#smallBtnTop)"/>
    <rect x="0" y="0" width="56" height="56" rx="12" fill="none" stroke="#5A3A18" stroke-width="1.2"/>
    <line x1="2"  y1="18" x2="54" y2="19" stroke="#5A3010" stroke-width="0.5" opacity="0.35"/>
    <line x1="2"  y1="28" x2="54" y2="27" stroke="#3E1E08" stroke-width="0.6" opacity="0.3"/>
    <line x1="2"  y1="38" x2="54" y2="39" stroke="#6A3C18" stroke-width="0.4" opacity="0.35"/>
    <!-- Plus sign (centered: button 56px wide, bar 7px wide → x = (56-7)/2 = 24.5) -->
    <rect x="14" y="24" width="28" height="7" rx="3.5" fill="url(#signGold)"/>
    <rect x="24.5" y="10" width="7" height="35" rx="3.5" fill="url(#signGold)"/>
    <rect x="14" y="24" width="28" height="2" rx="1" fill="#FFF8A0" opacity="0.35"/>
    <rect x="24.5" y="10" width="7" height="10" rx="3.5" fill="#FFF8A0" opacity="0.25"/>
  </g>

  <!-- 調子笛 (Choshi flute) button -->
  <g transform="translate(152, 0)" filter="url(#fluteShadow)">
    <rect x="0" y="0" width="188" height="56" rx="15" fill="url(#fluteGold)"/>
    <rect x="0" y="0" width="188" height="56" rx="15" fill="url(#fluteGloss)"/>
    <rect x="0" y="0" width="188" height="56" rx="15" fill="none" stroke="#8A6010" stroke-width="1.3"/>
    <!-- Gold grain shimmer lines -->
    <line x1="2"  y1="18" x2="186" y2="17" stroke="#FFF8C0" stroke-width="0.5" opacity="0.25"/>
    <line x1="2"  y1="28" x2="186" y2="29" stroke="#C09018" stroke-width="0.6" opacity="0.2"/>
    <line x1="2"  y1="38" x2="186" y2="37" stroke="#E8C840" stroke-width="0.4" opacity="0.2"/>
    <!-- Pencil / flute icon -->
    <g transform="translate(28, 28) rotate(-35)">
      <!-- Pencil body -->
      <rect x="-5" y="-16" width="10" height="22" rx="1.5" fill="#8A5A18" opacity="0.85"/>
      <!-- Pencil tip -->
      <polygon points="-5,6 5,6 0,16" fill="#5A3010" opacity="0.85"/>
      <!-- Pencil eraser end -->
      <rect x="-5" y="-22" width="10" height="7" rx="2" fill="#C89838" opacity="0.85"/>
      <!-- Pencil highlight -->
      <rect x="-2" y="-16" width="3" height="20" rx="1" fill="#FFFFFF" opacity="0.12"/>
    </g>
    <!-- Bottom shadow line -->
    <rect x="2" y="52" width="184" height="2" rx="1" fill="#6A4808" opacity="0.4"/>
  </g>
</svg>
